<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <table th:each="jobEntry : ${job}" class="job-listing">

        <tr>
            <td>Name</td>
            <td th:text="${jobEntry.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:value="${jobEntry.getEmployer().id}" th:text="${jobEntry.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:value="${jobEntry.getLocation().id}" th:text="${jobEntry.getLocation()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:value="${jobEntry.getPositionType().id}" th:text="${jobEntry.getPositionType()}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:value="${jobEntry.getCoreCompetency().id}" th:text="${jobEntry.getCoreCompetency()}"></td>
        </tr>

    </table>

</div>

</body>
</html>
